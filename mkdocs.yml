---
site_name: "Reference Docs"
site_description: A place to collaborate on reference architectures, reference frameworks, reference methodologies, just stuff to reference...
nav:
  - Home: "index.md"
  - NetDevOps Primer: "NetDevOpsPrimer/NetDevOpsPrimer.md"
  - Network Automation Architecture Framework: "Framework/Framework.md"


repo_url: https://github.com/Network-Automation-Forum/reference
repo_name: Network-Automation-Forum/reference

theme:
  name: material
  logo: img/NAF.png
  favicon: img/favicon.png
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  features:
    - navigation.tracking
extra:
  homepage: https://networkautomation.forum/
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        # Mermaid diagrams
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - optionalConfig.js
  - https://cdn.jsdelivr.net/npm/mermaid@11.5.0/dist/mermaid.min.js
  - extra-loader.js
